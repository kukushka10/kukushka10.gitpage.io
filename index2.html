  </P><H1><B>УВАЖАЕМЫЙ МОДНИК-ОГОРОДНИК !</B></H1>
В магазине собраны модели от известных дизайнеров GUCCI,DIOR,PRADA,D&G,CalvinKlein,LOUIS VUITTON,YVSL,POLO. Магазин «modnik mogorodnik» позволяет любому моднику получить желаемый товар по доступным ценам,а самое главное,что ОРИГИНАЛЬНЫЕ ВЕЩИ. Спешите оформить заказ, и менеджеры мигом доставят его вам. Будь в тренде вместе с нами!
            <br>
            Прогрессивный, влиятельный и инновационный Дом Gucci предлагает радикально современную трактовку моды. Под дальновидным руководством креативного директора Алессандро Микеле он обновил концепцию роскоши XXI века и укрепил свою позицию одного из самых престижных в мире модных Домов. Изделия Gucci – многоликие, современные и романтичные – воплощают квинтэссенцию итальянского мастерства, а также непревзойденное качество и внимание к деталям.

Gucci входит в состав группы Kering, мирового лидера в области одежды и аксессуаров, владеющего целым рядом крупнейших брендов – производителей предметов роскоши, спортивной одежды и дизайнерских изделий.
